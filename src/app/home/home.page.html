<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding">
    <ion-item lines="none">
      <ion-input placeholder="Buscar animal"></ion-input>
      <ion-icon name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="title ion-padding">
    <h2>Categorias</h2>
  </div>

  <div class="category-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let categoria of categorias" (click)="changeCategory(categoria)">
        <ion-col>
          <h4>{{ categoria.nome }}</h4>
          <img src="{{ categoria.imagem }}" />
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">Animais</h2>
  </div>

  <div class="title ion-padding" *ngIf="animais.length == 0">
    <h2 class="font-bold">Não possuímos pets cadastrados para essa categoria. Aguarde e tente novamente mais tarde!</h2>
  </div>

  <div class="product-slider ion-padding-start">
      <ion-card *ngFor="let animal of animais">
        <ion-row (click)="showPetInfo(animal.id)">
        <ion-col size="6"class="ion-text-left" routerDirection="forward">
          <img src="{{ animal.imagem }}"/>
        </ion-col>
        <ion-col size="6" class="ion-text-start" style="align-items: flex-start;" routerLink="/item-details" routerDirection="forward">
          <div class="item-info">
            <h4 style="color: black">{{ animal.nome }}</h4>
            <p style="margin-top: 0;">{{ animal.descricao }}</p>
          </div>
        </ion-col>
      </ion-row>
      </ion-card>
  </div>

</ion-content>
